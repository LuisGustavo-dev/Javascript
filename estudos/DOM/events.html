<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: black;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> <!-- onClick="clicar()" onmouseenter="entrar()" onmouseout="sair()" -->
        Interaja
    </div>
    <script>
        var a = window.document.getElementById('area')

        //addEventListener é basicamente um onClick que é chamado no javascript sem a necessidade de um onClick no html
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() { //É chamado ao clicar com o mouse na area selecionada
            a.innerText = 'Clicou!'
            a.style.background = 'blue'
        }

        function entrar() { //É chamado ao entrar com o mouse na area selecionada
            a.innerText = 'Entrou!'
            a.style.background = 'green'
        }

        function sair() { //É chamado ao sair com o mouse na area selecionada
            a.innerText = 'Saiu!'
            a.style.background = 'red'
        }
    </script>
</body>
</html>
